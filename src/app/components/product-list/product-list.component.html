<div>
    <a routerLink="/admin/product/add">Add Product</a>
</div>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngIf="products && products.length">
        <tr *ngFor="let product of products; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
                <div class="">
                    <button (click)="removeItem(product.id)">
                        delete
                    </button>
                </div>
                <button>
                    <a routerLink="/admin/product/{{ product.id }}/edit">Edit</a>
                </button>
            </td>
        </tr>
    </tbody>
</table>
