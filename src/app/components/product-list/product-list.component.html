<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngIf="products && products.length">
        <tr *ngFor="let product of products; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
                <div class="">
                    <button (click)="removeItem(product.id)">
                        Xóa
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
